<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/color/48/000000/clown-fish.png"
      type="image/x-icon"
    />
    <title>TODO</title>
  </head>
  <body>
    <h1>Lista de tareas</h1>
    <div class="container">
      <div class="input-task">
        <form action="#" id="todo-form">
          <label id="input-task-label" for="textarea"
            >Ingrese una nueva tarea:</label
          >
          <textarea
            autofocus
            name="todo-input"
            id="textarea"
            cols="2"
            rows="3"
          ></textarea>
          <a id="btn__task">Guardar tarea</a>
        </form>
      </div>
      <div class="output-task">
        <h2 id="output-tasks-title">Mis tareas</h2>
        <ul class="task-list"></ul>
        <p class="no-tasks-msg">Â¡No tienes tareas pendientes!</p>
        <a class="btn-delete-all" href="#">Borrar todas las tareas</a>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
