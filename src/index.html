<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>TODO list app</h1>
    <div class="container">
      <div class="input-task">
        <form action="#" id="todo-form">
          <label id="input-task-label" for="textarea">Insert a new task:</label>
          <textarea
            autofocus
            name="todo-input"
            id="textarea"
            cols="30"
            rows="3"
          ></textarea>
          <button id="btn__task">Save task</button>
        </form>
      </div>
      <div class="output-task">
        <h2 id="output-tasks-title">My tasks</h2>
        <ul class="task-list"></ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
